<div class="container">
  <form [formGroup]="formUpload" class="row" (submit)="upload()">
    <div class="col-md-6 text-center">
      <input formControlName="file" type="file" accept="image/*" (change)="file = $event.target.files[0]">
      <ap-vmessage text="File is required!" *ngIf="formUpload.get('file').errors?.required"></ap-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea formControlName="description" class="form-control form-control-sm" placeholder="photo description"></textarea>
        <ap-vmessage text="File is length invalid!" *ngIf="formUpload.get('description').errors?.maxlength"></ap-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox" />
        </label>
      </div>

      <button [disabled]="formUpload.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>

<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">
    <div class="col-lg-8">
      <ap-photo [url]="photo?.url" [description]="photo?.description"></ap-photo>
    </div>

    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{photo?.description}}</p>
        
        <div class="text-left mb-4">
            <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
            <i (click)="remove()" photoOwnerOnly [photoOwner]="photo" class="fa fa-trash-o fa-2x pull-right"></i>
        </div>
        <hr>
      </small>
      <div *ngIf="photo.allowComments; else warning">
        <ap-photo-comments [photoID]="idImage"></ap-photo-comments>
      </div>
      <ng-template #warning>
        <p>Coment√°rios foi desabilitado para essa imagem</p>
      </ng-template>
    </div>
  </div>
</div>
